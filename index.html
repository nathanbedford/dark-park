<!doctype html>
<html>
  <head>
    <title>Dark Park</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: black;
        }

        .container {
            width: 100%;
        }

        .button {
            background-color: white;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            display: block;
            font-size: 30px;
            margin: 300px auto;
            padding: 15px;
            text-align: center;
            width: 200px;
        }

        .button:fullscreen {
            display: none !important;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="button" onclick="goDark();">Time to focus!</div>
      </div>
      <script>
        var button = document.querySelector('.button');
        function goDark() {
            document.querySelector('body').requestFullscreen();
        }

        document.addEventListener('fullscreenchange', (event) => {
            if (document.fullscreenElement) {
                button.style.display = 'none';
                document.title = 'Enjoy the focus!';
            } else {
                button.style.display = 'block';
                document.title = 'Dark Park';
            }
        });
    </script>
  </body>
</html>
